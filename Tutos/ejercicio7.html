<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ejercicio7</title>
</head>

<body>

  <script>
    function getLetter(s) {
      let letter;

      switch (s[0]) {

        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
          letter = 'A';
          break;

        case 'b':
        case 'c':
        case 'd':
        case 'f':
        case 'g':
          letter = 'B';
          break;

        case 'h':
        case 'j':
        case 'k':
        case 'l':
        case 'm':
          letter = 'C';
          break;

        case 'n':
        case 'p':
        case 'q':
        case 'r':
        case 's':
        case 't':
        case 'v':
        case 'w':
        case 'x':
        case 'y':
        case 'z':
          letter = 'D';
          break;

      }

      return letter;
    }

    console.log(getLetter('hdfsldkf'));
  </script>

</body>

</html>
